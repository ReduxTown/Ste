<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roblox Username Sniper - Batch Checker 2026</title>
  <style>
    :root {
      --bg: #0d1117;
      --card: #161b22;
      --green: #00ff9d;
      --red: #ff4d4d;
      --blue: #58a6ff;
      --accent: #00c853;
    }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0d1117, #1a2332);
      color: #c9d1d9;
      margin: 0;
      padding: 20px 10px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2.2rem;
      margin: 20px 0 10px;
      color: var(--green);
      text-shadow: 0 0 10px rgba(0,255,157,0.4);
    }
    .container {
      background: var(--card);
      border: 1px solid #30363d;
      border-radius: 12px;
      padding: 24px;
      width: 100%;
      max-width: 620px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #8b949e;
    }
    select, input[type="text"], button {
      width: 100%;
      padding: 12px 14px;
      margin: 4px 0 12px;
      border: 1px solid #30363d;
      border-radius: 6px;
      background: #0d1117;
      color: #c9d1d9;
      font-size: 16px;
    }
    button {
      background: var(--accent);
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover:not(:disabled) {
      background: #00b140;
      transform: translateY(-1px);
    }
    button:disabled {
      background: #21262d;
      color: #8b949e;
      cursor: not-allowed;
    }
    .progress {
      height: 10px;
      background: #21262d;
      border-radius: 5px;
      margin: 16px 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: var(--green);
      transition: width 0.4s ease;
    }
    #resultList {
      list-style: none;
      padding: 0;
      margin: 20px 0;
      max-height: 380px;
      overflow-y: auto;
      border: 1px solid #30363d;
      border-radius: 8px;
      background: #0d1117;
    }
    #resultList li {
      padding: 12px 16px;
      border-bottom: 1px solid #21262d;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 15px;
    }
    #resultList li:last-child { border-bottom: none; }
    .available { color: var(--green); font-weight: 600; }
    .taken { color: var(--red); }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .actions button {
      flex: 1 1 140px;
      padding: 12px;
      font-size: 14px;
    }
    .actions .copy-all { background: var(--blue); color: white; }
    .actions .copy-avail { background: #d18616; color: white; }
    .actions .share { background: #9d4edd; color: white; }
    .actions .clear { background: #c94d4d; color: white; }
    .toggle-filter {
      margin: 10px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    footer {
      margin-top: auto;
      padding: 30px 0 10px;
      font-size: 13px;
      opacity: 0.6;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Roblox Username Sniper</h1>
  
  <div class="container">
    <label>Batch Size (higher = slower but more chances)</label>
    <select id="batchSize">
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="20">20</option>
      <option value="40">40 (patient mode)</option>
    </select>

    <label>MPH Style</label>
    <select id="mphMode">
      <option value="none">No MPH</option>
      <option value="prefix">MPH Prefix</option>
      <option value="suffix">MPH Suffix</option>
      <option value="random">Random MPH Placement</option>
    </select>

    <label>Keyword / Base (optional)</label>
    <input type="text" id="keyword" placeholder="e.g. Ace, Pro, xX" />

    <button id="generateBtn">Snipe Batch (Check Availability)</button>

    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>

    <div class="toggle-filter">
      <input type="checkbox" id="showOnlyAvail" />
      <label for="showOnlyAvail" style="margin:0;">Show only AVAILABLE names</label>
    </div>

    <ul id="resultList"></ul>

    <div class="actions">
      <button class="copy-all" id="copyAllBtn">Copy All</button>
      <button class="copy-avail" id="copyAvailBtn">Copy Available</button>
      <button class="share" id="shareBtn">Share Good Ones</button>
      <button class="clear" id="clearBtn">Clear</button>
    </div>
  </div>

  <footer>Using RoProxy for reliable checks â€¢ Always double-check on roblox.com/signup â€¢ Ace's tool - Columbus 2026 ðŸŒ™</footer>

  <script>
    const generateBtn   = document.getElementById('generateBtn');
    const resultList    = document.getElementById('resultList');
    const progressBar   = document.getElementById('progressBar');
    const copyAllBtn    = document.getElementById('copyAllBtn');
    const copyAvailBtn  = document.getElementById('copyAvailBtn');
    const shareBtn      = document.getElementById('shareBtn');
    const clearBtn      = document.getElementById('clearBtn');
    const showOnlyAvail = document.getElementById('showOnlyAvail');

    const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const minLen = 4;   // bumped to 4+ since 3 is ultra-rare now
    const maxLen = 18;
    const delayMs = 500; // polite + avoids rate limits

    let results = []; // {name: string, available: bool}

    function randomChar() { return chars[Math.floor(Math.random() * chars.length)]; }

    function generateBase() {
      const len = Math.floor(Math.random() * (maxLen - minLen + 1)) + minLen;
      let name = '';
      let hasUnderscore = false;

      for (let i = 0; i < len; i++) {
        let ch = randomChar();
        if (ch === '_' && hasUnderscore) ch = randomChar(); // max 1 _
        if (ch === '_') hasUnderscore = true;
        name += ch;
      }

      // Roblox: no start/end with _, no consecutive __ (already prevented)
      if (name.startsWith('_') || name.endsWith('_')) return generateBase();
      return name;
    }

    function applyMph(name, mode) {
      if (mode === 'none') return name;
      const roll = mode === 'random' ? ['prefix','suffix'][Math.floor(Math.random()*2)] : mode;
      if (roll === 'prefix') return 'MPH' + name;
      if (roll === 'suffix') return name + 'MPH';
      return name;
    }

    async function checkAvailable(username) {
      try {
        const proxyUrl = `https://auth.roproxy.com/v1/usernames/validate?username=${encodeURIComponent(username)}&context=Signup`;
        const res = await fetch(proxyUrl, { cache: 'no-store' });
        if (!res.ok) return false;
        const data = await res.json();
        // code: 0 = valid AND available
        return data.code === 0;
      } catch (err) {
        console.error(err);
        return false;
      }
    }

    async function snipeBatch() {
      generateBtn.disabled = true;
      generateBtn.textContent = 'Sniping...';
      resultList.innerHTML = '<li style="color:#8b949e;">Starting checks...</li>';
      progressBar.style.width = '0%';
      results = [];

      const size = parseInt(document.getElementById('batchSize').value);
      const mph = document.getElementById('mphMode').value;
      const keyword = (document.getElementById('keyword').value || '').trim();

      for (let i = 0; i < size; i++) {
        let base = keyword ? keyword + generateBase().slice(0, maxLen - keyword.length) : generateBase();
        let name = applyMph(base, mph);

        const isAvail = await checkAvailable(name);

        results.push({ name, available: isAvail });

        // Live UI update
        const percent = Math.round(((i + 1) / size) * 100);
        progressBar.style.width = percent + '%';

        renderList(); // refresh list with filter

        await new Promise(r => setTimeout(r, delayMs));
      }

      generateBtn.disabled = false;
      generateBtn.textContent = 'Snipe Another Batch';
    }

    function renderList() {
      resultList.innerHTML = '';
      const onlyAvail = showOnlyAvail.checked;
      const filtered = onlyAvail ? results.filter(r => r.available) : results;

      if (filtered.length === 0) {
        resultList.innerHTML = '<li style="color:#8b949e; text-align:center;">No results yet... or none available</li>';
        return;
      }

      filtered.forEach(r => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${r.name}</span><span class="${r.available ? 'available' : 'taken'}">${r.available ? 'AVAILABLE ðŸ”¥' : 'Taken'}</span>`;
        resultList.appendChild(li);
      });
    }

    function getAvailable() { return results.filter(r => r.available).map(r => r.name); }
    function getAll() { return results.map(r => r.name); }

    copyAllBtn.onclick = () => {
      if (results.length === 0) return;
      navigator.clipboard.writeText(getAll().join('\n'));
      copyAllBtn.textContent = 'All Copied!';
      setTimeout(() => copyAllBtn.textContent = 'Copy All', 1800);
    };

    copyAvailBtn.onclick = () => {
      const avail = getAvailable();
      if (avail.length === 0) return alert('No available names found yet!');
      navigator.clipboard.writeText(avail.join('\n'));
      copyAvailBtn.textContent = 'Available Copied!';
      setTimeout(() => copyAvailBtn.textContent = 'Copy Available', 1800);
    };

    shareBtn.onclick = () => {
      const avail = getAvailable();
      if (avail.length === 0) return alert('Nothing available to share!');
      const text = `Rare Roblox usernames I sniped:\n${avail.join('\n')}\n\nGrab them fast @ roblox.com/signup\nPowered by Ace's tool ðŸš€`;
      navigator.clipboard.writeText(text);
      shareBtn.textContent = 'Share Text Ready!';
      setTimeout(() => shareBtn.textContent = 'Share Good Ones', 1800);
    };

    clearBtn.onclick = () => {
      results = [];
      resultList.innerHTML = '';
      progressBar.style.width = '0%';
    };

    showOnlyAvail.onchange = renderList;
    generateBtn.addEventListener('click', snipeBatch);
  </script>
</body>
</html>
